<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logout-btn {
            margin-top: 15px;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Online Clinic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patientProfile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="profile-container">
    <h2>Doctor Profile</h2>
    <p><strong>Name:</strong> <span id="doctorName"></span></p>
    <p><strong>Email:</strong> <span id="doctorEmail"></span></p>
    <p><strong>Specialty:</strong> <span id="doctorSpecialty"></span></p>
    <p><strong>Experience:</strong> <span id="doctorExperience"></span> years</p>
    <p><strong>Bio:</strong> <span id="doctorBio"></span></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
    async function fetchDoctorProfile() {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login";
            return;
        }
        try {
            const response = await fetch("http://localhost:9000/doctor/dashboard", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch profile");
            }

            const result = await response.json();
            document.getElementById("doctorName").textContent = result.data.name;
            document.getElementById("doctorEmail").textContent = result.data.email;
        } catch (error) {
            alert("Error fetching profile");
            console.error(error);
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
    }

    fetchDoctorProfile();
</script>

</body>
</html>
