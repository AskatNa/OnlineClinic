<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #343a40;
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Panel</h2>

    <h3>Create Doctor</h3>
    <form id="createDoctorForm">
        <input type="email" id="doctorEmail" placeholder="Doctor Email" required>
        <input type="password" id="doctorPassword" placeholder="Password" required>
        <button type="submit">Create Doctor</button>
    </form>

    <h3>Update User Role</h3>
    <form id="updateUserRoleForm">
        <input type="email" id="updateUserEmail" placeholder="User Email" required>
        <select id="newUserRole">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Update Role</button>
    </form>

    <h3>Delete User</h3>
    <form id="deleteUserForm">
        <input type="email" id="deleteUserEmail" placeholder="User Email" required>
        <button type="submit">Delete User</button>
    </form>

    <h3>All Users</h3>
    <button id="fetchUsersBtn">Fetch Users</button>
    <ul id="userList"></ul>
</div>
<script>
    const fetchUsersBtn = document.getElementById('fetchUsersBtn');
    fetchUsersBtn.addEventListener("click", async () => {
        const adminToken = localStorage.getItem("token");

        if (!adminToken) {
            alert("No admin token found! Please log in again.");
            window.location.href = "/login";
            return;
        }

        const response = await fetch("http://localhost:9000/admin/", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${adminToken}`
            }
        });

        if (!response.ok) {
            alert("Unauthorized! Please log in again.");
            localStorage.removeItem("token");
            window.location.href = "/login";
            return;
        }

        const data = await response.json();
        console.log(data);
    });

    document.getElementById("updateUserRoleForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("updateUserEmail").value;
        const role = document.getElementById("newUserRole").value;
        const adminToken = localStorage.getItem("token");

        const response = await fetch("http://localhost:9000/admin/upgradeUser", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": 'Bearer ${adminToken}'
            },
            body: JSON.stringify({ email, role })
        });

        if (response.ok) {
            alert("User role updated successfully");
        } else {alert("Failed to update user role");
        }
    });

    document.getElementById("deleteUserForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("deleteUserEmail").value;
        const adminToken = localStorage.getItem("token");

        const response = await fetch(`http://localhost:9000/admin/delete-user?email=${email}`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${adminToken}`
            }
        });

        if (response.ok) {
            alert("User deleted successfully");
        } else {
            alert("Failed to delete user");
        }
    });
</script>

</body>
</html>
